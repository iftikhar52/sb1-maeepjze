<!DOCTYPE html>
<html lang="en">
  <head>
    <title>ContentFlow | Video Scheduler & Auto-Publisher</title>
    <meta charset="UTF-8" />
    <base href="/">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Upload once, publish everywhere. Schedule and auto-publish your vertical videos to TikTok, YouTube Shorts, Instagram Reels, and Facebook Reels.">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  </head>
  <body>
    <app-root>
      <div style="display: flex; justify-content: center; align-items: center; height: 100vh; width: 100%;">
        <div style="text-align: center;">
          <div style="font-size: 24px; margin-bottom: 16px; color: #6200ea;">ContentFlow</div>
          <div style="width: 40px; height: 40px; border: 3px solid rgba(98, 0, 234, 0.3); border-radius: 50%; border-top-color: #6200ea; animation: spin 1s linear infinite; margin: 0 auto;"></div>
        </div>
      </div>
      <style>
        @keyframes spin {
          to { transform: rotate(360deg); }
        }
      </style>
    </app-root>
  </body>
</html>
